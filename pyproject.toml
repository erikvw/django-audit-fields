[tool.black]
line-length = 95
target-version = ["py35"]

[tool.isort]
profile = "black"
py_version = "35"

[tool.coverage.run]
parallel = true
branch = true
source = ["django_audit_fields"]

[tool.coverage.paths]
source = ["django_audit_fields", ".tox/*/site-packages"]

[tool.coverage.report]
show_missing = true
skip_covered = true
omit = ["requirements.txt"]
